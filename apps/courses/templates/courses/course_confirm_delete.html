{% extends 'core/base.html' %}
{% load static django_bootstrap5 %}

{% block title %}S.H.A. | حذف دورة{% endblock %}

{% block content %}
<section class="py-5">
    <div class="container">
        <h2 class="text-center mb-4">حذف دورة</h2>
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow">
                    <div class="card-body">
                        <p>هل أنت متأكد من حذف الدورة <strong>{{ course.title }}</strong>؟</p>
                        <form method="post">
                            {% csrf_token %}
                            <button type="submit" class="btn btn-danger">حذف</button>
                            <a href="{% url 'profile_pro' %}" class="btn btn-secondary">إلغاء</a>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}

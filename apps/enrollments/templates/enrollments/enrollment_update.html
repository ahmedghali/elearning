{% extends 'core/base.html' %}
{% load static django_bootstrap5 %}

{% block title %}S.H.A. | تعديل التسجيل{% endblock %}

{% block content %}
<section class="py-5">
    <div class="container">
        <h2 class="text-center mb-4">تعديل التسجيل لدورة {{ enrollment.course.title }}</h2>
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow">
                    <div class="card-body">
                        <form method="post">
                            {% csrf_token %}
                            <div class="mb-3">
                                <label class="form-label">اختر الجلسة</label>
                                <select name="session_pk" class="form-control" required>
                                    {% for session in sessions %}
                                        <option value="{{ session.pk }}" {% if session == enrollment.session %}selected{% endif %}>
                                            {{ session.start_date|date:"d/m/Y H:i" }}
                                        </option>
                                    {% endfor %}
                                </select>
                            </div>
                            <button type="submit" class="btn btn-gold w-100">حفظ التغييرات</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}
